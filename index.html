<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color.css">
    
</head>
<body>

    <h1><span id="my">My</span>
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        <span id="game">Color Game</span></h1>

    <div id="stripe">
        <button id="reset">NEW COLORS</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>

    <div id="container">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
        <div class="square square4"></div>
        <div class="square square5"></div>
        <div class="square square6"></div>
    </div>

    <script src="color.js"></script>
</body>
</html>
